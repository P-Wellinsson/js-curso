<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon-js.ico" type="image/x-icon">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20px Arial, Helvetica;
        }

        input {
            width: 100px;
        }

        #res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            tn1 = document.querySelector('input#txtn1')
            tn2 = document.querySelector('input#txtn2')
            res = document.querySelector('div#res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual à <strong>${s}</strong>.`
        }
    </script>
</body>
</html>
