<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon-js.ico" type="image/x-icon">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="nascimento" id="nascimento" min="0">
            </p>
            <p>Sexo: 
                <input type="radio" name="s_masc" id="s_masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="s_femi" id="s_femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver os resultados
        </div>
    </section>
    <footer>
        <p>&copy; Pedro Wellinsson</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
